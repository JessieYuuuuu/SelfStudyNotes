<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>切版任務 Day6 - Bootstrap icon 引入</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/reset.css" />
    <style>
      i {
        margin: 20px;
        font-size: 36px;
      }
      .pink {
        color: rgb(247, 142, 159);
      }
      .blue {
        color: rgb(127, 172, 246);
      }
    </style>
  </head>
  <body>
    <i class="bi bi-calendar-heart"></i>
    <i class="pink bi bi-0-circle"></i>
    <i class="pink bi bi-5-circle-fill"></i>
    <i class="blue bi bi-0-circle"></i>
    <i class="blue bi bi-5-circle-fill"></i>
    <i class="bi bi-check2-square"></i>
  </body>
</html>
